<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestilling af måltidskasser</title>
    
    <script src="js/bestilling.js" defer></script>
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/bestilling.css">
</head>
<body>
    <header>
        <h1>Bestilling af måltidskasser</h1>
    </header>
    <main>
        <section>
            <h2>Vegetarisk Kasse</h2>
            <aside>
                <img src="img/vegetarkasse.webp" alt="Vegetarisk Kasse" class="food-image">
            </aside>
            <aside>
                <label for="vegetarisk-personer">Antal personer:</label>
                <input type="number" id="vegetarisk-personer" min="1" value="1" onchange="calculatePrice('vegetarisk');">
            </aside>
            <aside>
                <label for="vegetarisk-retter">Antal retter:</label>
                <input type="number" id="vegetarisk-retter" min="1" value="1" onchange="calculatePrice('vegetarisk');">
            </aside>
            <aside>
                <label for="vegetarisk-total">Total pris:</label>
                <input type="number" id="vegetarisk-total" value="0" disabled>
            </aside>
            <aside>
                <button onclick="addToCart('vegetarisk');">Tilføj til Kurv</button>
            </aside>
        </section>

        <section>
            <h2>Familiefavoritter Kasse</h2>
            <aside>
                <img src="img/familiekassen.webp" alt="Familiefavoritter Kasse" class="food-image">
            </aside>
            <aside>
                <label for="familiefavoritter-personer">Antal personer:</label>
                <input type="number" id="familiefavoritter-personer" min="1" value="1" onchange="calculatePrice('familiefavoritter');">
            </aside>
            <aside>
                <label for="familiefavoritter-retter">Antal retter:</label>
                <input type="number" id="familiefavoritter-retter" min="1" value="1" onchange="calculatePrice('familiefavoritter');">
            </aside>
            <aside>
                <label for="familiefavoritter-total">Total pris:</label>
                <input type="number" id="familiefavoritter-total" value="0" disabled>
            </aside>
            <aside>
                <button onclick="addToCart('familiefavoritter');">Tilføj til Kurv</button>
            </aside>
        </section>

        <section>
            <h2>Hurtig Kasse</h2>
            <aside>
                <img src="img/hurtigkasse.webp" alt="Hurtig Kasse" class="food-image">
            </aside>
            <aside>
                <label for="hurtig-personer">Antal personer:</label>
                <input type="number" id="hurtig-personer" min="1" value="1" onchange="calculatePrice('hurtig');">
            </aside>
            <aside>
                <label for="hurtig-retter">Antal retter:</label>
                <input type="number" id="hurtig-retter" min="1" value="1" onchange="calculatePrice('hurtig');">
            </aside>
            <aside>
                <label for="hurtig-total">Total pris:</label>
                <input type="number" id="hurtig-total" value="0" disabled>
            </aside>
            <aside>
                <button onclick="addToCart('hurtig');">Tilføj til Kurv</button>
            </aside>
        </section>

        <div class="checkout-container">
            <section>
                <h2>Prisoversigt</h2>
                <aside>
                    <label for="totalSumCart">Total:</label>
                    <input type="number" name="totalSum" id="totalSum" value="0" disabled>
                </aside>
            </section>
            <section>
                <h2>Checkout</h2>
                <aside>
                    <button id="checkoutButton" onclick="goToCheckout()">Gå til Checkout</button>
                </aside>
            </section>
            <aside>
                <button onclick="resetCart();">Nulstil Kurv</button>
            </aside>
        </div>
    </main>
</body>
</html>
